<form action="">
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Create {{gistsSelected ? 'gist' : 'note'}}</p>
      <h2 class="text-red" v-if="displayDupError">Oh sorry, you can't have duplicated name in your note files...</h2>
    </header>

    <Tab v-if="files.length" :dataArr="files" v-slot:name="{ item }">
      {{ item.name }}
    </Tab>

    <div v-if="selectedFile !== null" :class="{ 'c-selected-file': true }">
      <b-field horizontal label="Name" grouped>
          <b-input style="width: 186px" type="text" v-model="selectedFile.name" placeholder="Your file name">
          </b-input>
          <p class="control is-pulled-right" v-if="selectedFile.length > 1">
            <button class="button is-danger" @click="deleteFile(selectedFile)">
              <b-icon icon="trash"></b-icon>
            </button>
          </p>
        </b-field>

        <b-field horizontal label="Language">
          <b-select placeholder="Select a language" v-model="selectedFile.language">
            <option v-for="language in languages" :value="language.name">
              {{ language.name | capitalize }}
            </option>
          </b-select>
        </b-field>

        <b-field horizontal label="Content">
          <editor v-model="selectedFile.content" :lang="selectedFile.language" theme="monokai" width="100%" height="260"></editor>
        </b-field>
    </div>

    <section class="modal-card-body">
      <b-field v-if="!gistsSelected" horizontal label="Name">
        <b-input type="text" ref="noteName" v-model="note.name" placeholder="Your note name">
        </b-input>
      </b-field>

      <b-field horizontal label="Description">
        <b-input type="text" ref="noteDescription" v-model="note.description" placeholder="Your description">
        </b-input>
      </b-field>

      <b-field v-if="!gistsSelected" horizontal label="Tags">
        <b-taginput v-model="note.tags" maxtags="5">
        </b-taginput>
      </b-field>

      <b-field v-if="gistsSelected" horizontal label="Visibility">
        <b-select placeholder="Select a visibility" v-model="note.public">
          <option :value="false">Secret</option>
          <option :value="true">Public</option>
        </b-select>
      </b-field>

      <!-- Base file -->
      <b-field horizontal label="Name" grouped>
        <b-input style="width: 186px" type="text" v-model="baseFile.name" placeholder="Your file name">
        </b-input>
      </b-field>

      <b-field horizontal label="Language">
        <b-select placeholder="Select a language" v-model="baseFile.language">
          <option v-for="language in languages" :value="language.name">
            {{ language.name | capitalize }}
          </option>
        </b-select>
      </b-field>

      <b-field horizontal label="Content">
        <editor v-model="baseFile.content" :lang="baseFile.language" theme="monokai" width="100%" height="260"></editor>
      </b-field>

      <div class="text-center">
        <button class="button" type="button" @click="addFile()" v-if="files.length < 5">
          <b-icon id="plus" icon="plus"></b-icon>
          Add a file
        </button>
      </div>
    </section>

    <footer class="modal-card-foot">
      <button class="button" type="button" @click="$parent.close()">Cancel</button>
      <button class="button is-primary" type="button" :disabled="isDisabled" @click="createNote()">Create</button>
    </footer>
  </div>
</form>
